<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="orange-div">
      <div>
        <div class="amount-text">My balance</div>
        <div class="large-text">$921.48</div>
      </div>
      <div class="circles">
        <div class="white-circle"></div>
        <div class="black-circle"></div>
      </div>
    </div>
    <div class="white-div">
      <h3>Spending - Last 7 days</h3>
      <div class="charts">
      <div><div class="chart tooltip" style="height:calc(17.45*2px);" data-text="$17.45"></div><span>mon</span></div>
      <div><div class="chart tooltip" style="height:calc(34.91*2px);" data-text="$34.91"></div><span>tue</span></div>
      <div><div class="chart chart-wed tooltip" style="height:calc(52.36*2px);" data-text="$52.36"></div><span>wed</span></div>
      <div><div class="chart tooltip" style="height:calc(31.07*2px);" data-text="$31.07"></div><span>thu</span></div>
      <div><div class="chart tooltip" style="height:calc(23.39*2px);" data-text="$23.39"></div><span>fri</span></div>
      <div><div class="chart tooltip" style="height:calc(43.28*2px);" data-text="$43.28"></div><span>sat</span></div>
      <div><div class="chart tooltip" style="height:calc(25.48*2px);" data-text="$25.48"></div><span>sun</span></div>
    </div>
    <hr />
    <div class="amount">
      <div>
        <div class="amount-text">Total this month</div>
        <div class="big-text">$478.33</div>
      </div>
      <div class="amount-text">
        <div class="brown">+2.4%</div>
        <div>from last month</div>
      </div>
    </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kamiya Gaikwad</a>.
  </div>
</body>
</html>
